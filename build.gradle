buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.0.0'
    }
}

apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven-publish'

version = '1.0.1-SNAPSHOT'
group = 'com.enonic.lib'

ext {
    xpVersion = '6.0.0'
}

dependencies {
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include 'com.squareup.okhttp:okhttp:2.5.0'
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
    }
  }
  repositories {
    maven {
      url 'http://repo.enonic.net/artifactory/public'
    }
  }
}